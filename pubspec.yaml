name: image_region_decoder
description: Use the platform API to partially load the image, support android and iOS.
version: 0.1.0
homepage: https://github.com/CaiJingLong/image_region_decoder

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.image_region_decoder
        pluginClass: ImageRegionDecoderPlugin
      ios:
        pluginClass: ImageRegionDecoderPlugin
